<div class="min-h-screen bg-gradient-to-br from-[#030A26] via-[#370F2F] to-[#821D3F]">
  
  <aside 
    [ngClass]="sidebarCollapsed ? 'w-20' : 'w-64'"
    class="fixed left-0 top-0 h-full bg-gradient-to-b from-[#0b0b2a] to-[#1a1a40] border-r border-white/10 transition-all duration-300 z-40 hidden lg:block">
    
    <div class="h-20 flex items-center justify-center border-b border-white/10">
      <div *ngIf="!sidebarCollapsed" class="text-center">
        <h1 class="text-2xl font-bold bg-gradient-to-r from-pink-500 via-purple-400 to-blue-500 bg-clip-text text-transparent">
          IssueTracker
        </h1>
      </div>
      <div *ngIf="sidebarCollapsed" class="w-10 h-10 rounded-lg bg-gradient-to-br from-pink-600 to-purple-600 flex items-center justify-center">
        <span class="text-white font-bold text-lg">IT</span>
      </div>
    </div>

    <nav class="p-4 space-y-2">
      <button
        *ngFor="let item of menuItems"
        (click)="navigateTo(item.route)"
        [ngClass]="isActiveRoute(item.route) ? 'bg-gradient-to-r from-pink-600 via-purple-600 to-blue-600 text-white' : 'text-gray-300 hover:bg-white/10'"
        class="w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200 group">
        <i [ngClass]="item.icon" class="text-xl"></i>
        <span *ngIf="!sidebarCollapsed" class="font-medium">{{ item.label }}</span>
        <span *ngIf="item.badge && !sidebarCollapsed" class="ml-auto px-2 py-1 text-xs bg-red-500 text-white rounded-full">
          {{ item.badge }}
        </span>
      </button>
    </nav>

    <button
      (click)="toggleSidebar()"
      [ngClass]="sidebarCollapsed ? '-translate-x-1/2' : 'translate-x-full'"
      class="absolute bottom-4  left-1/2  w-10 h-10 bg-white/10 hover:bg-white/20 rounded-full flex items-center justify-center transition">
      <i [ngClass]="sidebarCollapsed ? 'pi pi-angle-right' : 'pi pi-angle-left'" class="text-white"></i>
    </button>
  </aside>

  <div 
    *ngIf="mobileMenuOpen"
    class="fixed inset-0 bg-black/50 z-40 lg:hidden"
    (click)="toggleMobileMenu()">
  </div>

  <aside 
    [ngClass]="mobileMenuOpen ? 'translate-x-0' : '-translate-x-full'"
    class="fixed left-0 top-0 h-full w-64 bg-gradient-to-b from-[#0b0b2a] to-[#1a1a40] border-r border-white/10 transition-transform duration-300 z-50 lg:hidden">
    
    <div class="h-20 flex items-center justify-between px-6 border-b border-white/10">
      <h1 class="text-xl font-bold bg-gradient-to-r from-pink-500 via-purple-400 to-blue-500 bg-clip-text text-transparent">
        IssueTracker
      </h1>
      <button (click)="toggleMobileMenu()" class="text-white">
        <i class="pi pi-times text-xl"></i>
      </button>
    </div>

    <nav class="p-4 space-y-2">
      <button
        *ngFor="let item of menuItems"
        (click)="navigateTo(item.route)"
        [ngClass]="isActiveRoute(item.route) ? 'bg-gradient-to-r from-pink-600 via-purple-600 to-blue-600 text-white' : 'text-gray-300 hover:bg-white/10'"
        class="w-full flex items-center gap-3 px-4 py-3 rounded-lg transition">
        <i [ngClass]="item.icon" class="text-xl"></i>
        <span class="font-medium">{{ item.label }}</span>
        <span *ngIf="item.badge" class="ml-auto px-2 py-1 text-xs bg-red-500 text-white rounded-full">
          {{ item.badge }}
        </span>
      </button>
    </nav>
  </aside>

  <div [ngClass]="sidebarCollapsed ? 'lg:ml-20' : 'lg:ml-64'" class="min-h-screen transition-all duration-300">
    
    <header class="h-20 bg-gradient-to-r from-[#0b0b2a]/80 to-[#1a1a40]/80 backdrop-blur-lg border-b border-white/10 sticky top-0 z-30">
      <div class="h-full px-4 sm:px-6 lg:px-8 flex items-center justify-end">
        
        <button 
          (click)="toggleMobileMenu()"
          class="lg:hidden text-white p-2 hover:bg-white/10 rounded-lg transition">
          <i class="pi pi-bars text-xl"></i>
        </button>
